<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SAT Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- NAVBAR -->
  <header>
    <nav>
      <h1>SAT Resource Hub</h1>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="math.html">Math</a></li>
        <li><a href="english.html">Reading & Writing</a></li>
        <li><a href="quiz.html" class="active">Quiz</a></li>
      </ul>
    </nav>
  </header>

  <!-- HEADER -->
  <section class="hero">
    <h2>SAT Quiz</h2>
    <p>Test your skills with timed questions and get instant feedback!</p>
  </section>

  <!-- QUIZ FORM -->
  <section class="content-block quiz-block">
    <form id="quizForm">

      <div class="question-box">
        <h3>1. What is 2x + 5 = 11?</h3>
        <input type="radio" name="q1" value="a"> x = 3<br>
        <input type="radio" name="q1" value="b"> x = 4<br>
        <input type="radio" name="q1" value="c"> x = 5<br>
        <input type="radio" name="q1" value="d"> x = 6<br>
      </div>

      <div class="question-box">
        <h3>2. If f(x) = x², find f(3).</h3>
        <input type="radio" name="q2" value="a"> 6<br>
        <input type="radio" name="q2" value="b"> 9<br>
        <input type="radio" name="q2" value="c"> 3<br>
        <input type="radio" name="q2" value="d"> 12<br>
      </div>

      <button type="button" onclick="checkQuiz()">Submit</button>
    </form>

    <div id="result" class="result-box"></div>
  </section>

  <footer>
    © 2026 SAT Resource Hub
  </footer>

  <script>
    const answers = {
      q1: "a",
      q2: "b"
    };

    function checkQuiz() {
      let score = 0;
      for (let q in answers) {
        const selected = document.querySelector(`input[name="${q}"]:checked`);
        if (selected && selected.value === answers[q]) score++;
      }
      const total = Object.keys(answers).length;
      document.getElementById("result").innerHTML = `You got ${score} out of ${total} correct.`;
    }
  </script>

</body>
</html>
